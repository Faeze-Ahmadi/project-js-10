<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>

    <form class="grid mt-44 place-items-center">
        
        <img class="w-16 mb-10 h-16 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="./img/aesthetic-dark-pink-background-yzu3z77dj2qi585v.jpg" alt="Bordered avatar">
 

        <div class="mb-6 place-items-center w-1/3">
            <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Contact Name</label>
            <input type="text" id="contactName" class="bg-pink-600 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="mb-6  w-1/3">
            <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Phone Number</label>
            <input type="text" id="phoneNumber" class="bg-pink-600 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        
        <div class="flex gap-80">
            <div class="flex items-center mr-4">
                <input id="SIMStorage" type="radio" value="" name="inline-radio-group" class="w-4 h-4 text-pink-600 bg-pink-600 border-gray-300 focus:ring-pink-500 dark:focus:ring-pink-600 dark:ring-offset-pink-800 focus:ring-2 dark:bg-pink-700 dark:border-gray-600">
                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SIM</label>
            </div>
            <div class="flex items-center mr-4">
                <input id="deviceStorage" type="radio" value="" name="inline-radio-group" class="w-4 h-4 text-pink-600 bg-pink-600 border-gray-300 focus:ring-pink-500 dark:focus:ring-pink-600 dark:ring-offset-pink-800 focus:ring-2 dark:bg-pink-700 dark:border-gray-600">
                <label for="inline-2-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Device</label>
            </div>
        </div>

        <div class="buttons flex mt-2 mr-5">
            <div class="text-center">
                <button id="submitButton" class="text-white bg-pink-600  rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 type="button">
                Add to Contact List
                </button>
            </div>
            
            <div class="text-center">
                <button id="ShowContactButton" class="text-white bg-pink-600  rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 type="button" data-drawer-target="contactsListDrawer" data-drawer-show="contactsListDrawer" data-drawer-placement="bottom" aria-controls="contactsListDrawer">
                Show Contact List
                </button>
            </div>
        </div>
        <!-- drawer component -->
        <div id="contactsListDrawer" class="fixed hidden bottom-0 left-0 right-0 z-40 w-full p-4 overflow-y-auto transition-transform bg-white dark:bg-gray-800 transform-none" tabindex="-1" aria-labelledby="contactsList_Drawer">
            <h5 id="contactsList_Drawer" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>Contact List drawer</h5>
            
        <button id="closeDrawerButton" type="button" data-drawer-hide="contactsListDrawer" aria-controls="contactsListDrawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close menu</span>
            </button>
            
        </div>
 


    </form>

    <script>
        var exports = {};
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
